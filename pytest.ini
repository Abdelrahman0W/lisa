[pytest]
addopts =
        --strict-markers
        --self-contained-html
        --capture=tee-sys
        --tb=line
        --no-header
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
render_collapsed = true
junit_logging = all
timeout = 1200
filterwarnings =
        ignore:the imp module is deprecated in favour of importlib:DeprecationWarning
